<!DOCTYPE html>
<html>
<head>
    <title>Fetch Local Text File</title>
</head>
<body>
    <script>

        function fetchTextFile() {

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'data.txt', true);

            xhr.onload = function () {
                if (xhr.status === 200) {

                    console.log(xhr.responseText);
                } else {
                    console.error('Error fetching the file:', xhr.status, xhr.statusText);
                }
            };
            xhr.onerror = function () {
                console.error('Network error while fetching the file');
            };
            xhr.send();
        }
        fetchTextFile();
    </script>
</body>
</html>
